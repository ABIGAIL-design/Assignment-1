<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apply</title>
</head>
<body>
  <a href="#main-content" class="skip-navigation">Skip to Main Content</a>
    <div class="application" id="main-content">
    <h2>APPLICATION FORM</h2>
    <p>Fill in your details</p>
    
    <form action="" method="post">
    <label for="fname">First Name</label>
    <input type="text" name="fname" maxlength="20" placeholder="Enter First Name" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <label for="fname">Last Name</label>
    <input type="text" name="fname" maxlength="20" placeholder="Enter Last Name" required> <br> <br> <br>
    
    <label for="gender">Gender:</label>
      <select name="gender" required>
        <option value="select">Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    
    <label for="dbirth">Date of Birth</label>
    <input type="date" name="dbirth"  required> <br> <br> <br>
    
    <label for="email">Email Address</label>
    <input type="email" name="email" placeholder="Email address"  required> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    
    <label for="education">Educational Level</label>
    <select name="education" required>
        <option value="level">Select Educational level</option>
        <option value="level">0 level</option>
        <option value="level">OND</option>
        <option value="level">HND</option>
        <option value="level">BSc</option>
        <option value="level">Masters</option>
        <option value="level">PhD</option>
      </select> <br><br><br>
      
      
      <label for="country">Country</label>
    <!-- <input type="text" name="country" placeholder="" required> -->
    <select name="country" required>
        <option value="level">Select Your country</option>
        <option value="level">Nigeria</option>
        <option value="level">Ghana</option>
        <option value="level">Kenyan</option>
        <option value="level">USA</option>
        <option value="level">Canada</option>
        <option value="level">Korea</option>
      </select> 
    
    <label for="text">State/City of Residence</label>
    <input type="text" name="city" placeholder="Home address "  required> <br> <br><br>
    
    
    <label for="employment">Employment Status</label>
    <select name="country" required>
        <option value="level">Your employment status</option>
        <option value="level">employed</option>
        <option value="level">self-employed</option>
        <option value="level">non-employed</option>
        
      </select>  
    
    <label for="phone">Phone Number</label>
    <input type="number" name="phone" placeholder="Your phone number" required> <br><br><br>
    
    <label for="school">Choose School</label>
    <select name="school" required>
        <option value="level">Select school</option>
        <option value="level">School of engineering</option>
        <option value="level">School of data</option>
      </select>  
      <label for="course">Choose Course</label>
      <select name="course" required>
          <option value="level">Front-End engineering</option>
          <option value="level">Back-end engineering</option>
          <option value="level">Cloud engineering</option>
        </select>  <br> <br><br>
        
        <label for="hear">How did you hear about us?</label>
        <select name="hear" required>
            <option value="level">twitter</option>
            <option value="level">Facebook</option>
            <option value="level">Friends</option>
          </select>  
    <label for="code">Discount Code</label>
    <input type="text" name="code" maxlength="6" placeholder="Enter discount code" required> <br> <br>
     
     <input type="submit" >
    </form>
    </div>
</body>
</html>
